<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>timeFormat</title>
</head>
<body>
	<script>
     	var format = function(time, format){ 

         	var t = new Date(time); 

         	var tf = function(i){return (i < 10 ? '0' : '') + i}; 

         	return format.replace(/yyyy|MM|dd|HH|mm|ss/g, function(a){ 

             	switch(a){ 

                 	case 'yyyy': 
                     	return tf(t.getFullYear()); 
                     	break;

                 	case 'MM': 
                     	return tf(t.getMonth() + 1); 
                     	break;

                	case 'dd': 
                     	return tf(t.getDate()); 
                     	break;

                 	case 'HH': 
                     	return tf(t.getHours()); 
                     	break;

                	case 'mm': 
                     	return tf(t.getMinutes()); 
                     	break;

                 	case 'ss': 
                     	return tf(t.getSeconds()); 
                     	break; 
             	}

         	}) 

     	};

		//调用
		format('Tue Jul 17 2018 15:22:50 GMT+0800', 'yyyy-MM-dd HH:mm:ss');
		//或者
		format(1531812196369, 'yyyy-MM-dd HH:mm:ss');
	</script>
</body>
</html>
